<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Persistent To-Do List</title>

  <style>
    #taskList li {
      margin: 6px 0;
      padding: 6px;
      border: 1px solid #ccc;
      border-radius: 6px;
      width: 300px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .completed {
      text-decoration: line-through;
      color: gray;
    }

    button {
      margin-left: 6px;
    }
  </style>
</head>
<body>

  <h2>To-Do List (onclick + saved after refresh)</h2>

  <input type="text" id="taskInput" placeholder="Enter task here">
  <button onclick="addTask()">Add Task</button>

  <ul id="taskList"></ul>

  <script>

    // Load tasks from localStorage on page load
    window.onload = function() {
      const savedTasks = JSON.parse(localStorage.getItem("tasks")) || [];

      savedTasks.forEach(task => {
        createTaskElement(task.text, task.completed);
      });
    };

    // Save tasks to localStorage
    function saveTasks() {
      const tasks = [];
      const items = document.querySelectorAll("#taskList li");

      items.forEach(li => {
        const text = li.querySelector("span").textContent;
        const completed = li.querySelector("span").classList.contains("completed");

        tasks.push({ text, completed });
      });

      localStorage.setItem("tasks", JSON.stringify(tasks));
    }

    // Create a task element
    function createTaskElement(text, isCompleted) {
      const ul = document.getElementById("taskList");
      const li = document.createElement("li");

      const span = document.createElement("span");
      span.textContent = text;

      if (isCompleted) span.classList.add("completed");

      // Complete button
      const completeBtn = document.createElement("button");
      completeBtn.textContent = "Complete";
      completeBtn.onclick = function () {
        span.classList.toggle("completed");
        saveTasks();
      };

      // Delete button
      const deleteBtn = document.createElement("button");
      deleteBtn.textContent = "Delete";
      deleteBtn.onclick = function () {
        li.remove();
        saveTasks();
      };

      li.appendChild(span);
      li.appendChild(completeBtn);
      li.appendChild(deleteBtn);

      ul.appendChild(li);
    }

    // Add new task
    function addTask() {
      const input = document.getElementById("taskInput");
      const text = input.value.trim();

      if (text === "") {
        alert("Please enter a task!");
        return;
      }

      createTaskElement(text, false);
      saveTasks();

      input.value = "";
      input.focus();
    }

  </script>

</body>
</html>
